<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Tuk.io</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="style.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

        <div id="welcome-page" data-role="page">
            
            <center><img src="./img/tuk.io.JPG"></center>
            <br>
            <br>

            <form class="form">
                <input type="email" placeholder="Email" id="email" required>
                <br>
                <input type="password" placeholder="Password" id="pass" required>
            </form>
            <br>


            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">Login</button></div>
                </div>
                <div class="ui-block-b"><a href="#signup-page" class="ui-shadow ui-btn ui-corner-all">Sign Up</a></div>
        
            </div>

            <center><a href="#fpass">Forgotten Password?</a></center>
            
        </div>

        <div id='signup-page' data-role="page">
            <form class="form">
                <input type="text" placeholder="Name" id="name" required>
                <input type="number" placeholder="Class" id="class">
                <input type="email" placeholder="Email" id="email-reg" required>
                <label for="role" class="select">Role in Ashesi</label>
                <select name="role" id="select-choice-1" required>
                        <option value="student">Student</option>
                        <option value="fact">Faculty</option>
                        <option value="facti">Faculty Intern</option>
                        <option value="nfact">Non-Teaching Staff</option>
                </select>
                <input type="password" placeholder="Password" required>
            </form>
            <button class="ui-btn">Register</button>
        </div>

        <div id='fpass' data-role="page">
            <center><h3>Please enter your email to retrieve your password</h3></center>
            <form class="form">
                <input type="email" placeholder="Email" id="email-f" required>
            </form>
            <div class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">Send</button></div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
