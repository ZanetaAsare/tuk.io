<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Tuk.io</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </head>

    <body>


        <!-- This is the login page -->
        <div id="welcome-page" data-role="page">
            <div role="main" class="ui-content">
                <center><img src="./img/tuk.io.JPG"></center>
                <br>
                <br>

                <form id="loginform" class="form">
                    <input id="lg_email" type="email" placeholder="Email" id="email" required>
                    <br>
                    <input id="lg_password" type="password" placeholder="Password" id="pass" required>
                </form>
                <br>


                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div id="bt_login" class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">Login</button></div>
                    </div>
                    <div class="ui-block-b"><a href="#signup-page" class="ui-shadow ui-btn ui-corner-all">Sign Up</a></div>

                </div>

                <center><a href="#fpass">Forgotten Password?</a></center>
            </div>
        </div>




        <!-- This is the signup page -->
        <div id='signup-page' data-role="page">
            <div role="main" class="ui-content">
                <a href="#welcome-page" class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext ui-btn-inline"></a>
            </div>

            <center>
                <h3>Please enter your details</h3>
            </center>
            <form id="reg_form" class="form">
                <br>

                <input type="text" placeholder="Name" id="name" required>
                <br>
                <input type="email" placeholder="Email" id="email-reg" required>
                <br>
                <center><label for="role" class="select"><b>Role in Ashesi</b></label></center>
                <select name="role" id="role" required>
                        <option value="student">Student</option>
                        <option value="fact">Faculty</option>
                        <option value="facti">Faculty Intern</option>
                        <option value="nfact">Non-Teaching Staff</option>
                </select>
                <br>
                <input type="number" placeholder="Year group" id="year-group">
                <br>
                <input id="password" type="password" placeholder="Password" required>
            </form>
            <div id="bt_register" class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">Register</button></div>
            <br>
            <center><img src="./img/tuk.io.JPG"></center>
        </div>



        <!-- This is the forgotten password page -->
        <div id='fpass' data-role="page">
            <div role="main" class="ui-content">
                <a href="#welcome-page" class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext ui-btn-inline"></a>
            </div>

            <center>
                <h3>Please enter your email to retrieve your password</h3>
            </center>

            <br>
            <form class="form">
                <input type="email" placeholder="Email" id="email-f" required>
            </form>
            <br>
            <div class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">Send</button></div>
        </div>
        </div>


        <!-- This is the notices screen seen after login -->
        <div id="convo-page" data-role="page">
            <div data-role="header">
                
                <!-- <a href="#" data-icon="bell">b</a> -->
            </div>
            <br>
            <div data-role="tabs" id="tabs">
                <div data-role="footer" data-position="fixed" data-theme="a">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#notices" data-icon="grid">Notices</a></li>

                            <li><a href="#events" data-icon="star">Events</a></li>
                        </ul>
                    </div>
                </div>

                <!-- This is the notices tab -->
                <div id="notices" class="">
                    <div data-role="header">
                        <a href="#add-page" data-icon="plus" class="ui-btn ui-shadow ui-btn-icon-left ui-corner-all ui-icon-plus ui-btn-icon-notext"></a>
                        <a href="#settings-page" data-icon="gear" class="ui-btn ui-shadow ui-btn-icon-right ui-corner-all ui-icon-gear ui-btn-icon-notext"></a>
                        <h3>Recent Notices</h3>
                    </div>
                    
                    <div id="notes" class="ui-body-d ui-content">
                       <div id="note"></div> 
                       <hr>
                    </div>
                </div>


                
                <!-- This is the events tab -->
                <div id="events" class="">
                   <div data-role="tabs" id="tabss">
                       <div data-role="header">
                            <div data-role="navbar">
                                <ul>
                                    <li><a href="#eventsGoing">Attending</a></li>
                                    <li><a href="#eventsToday">Today</a></li>
                                    <li><a href="#eventsUpcoming">Upcoming</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        
                        <div id="eventsGoing" class="ui-body-d ui-content">
                                <div id="eventG"></div>
                                <hr> 
                        </div>
                        <div id="eventsToday" class="ui-body-d ui-content">
                                <div id="eventT"></div>
                                <hr> 
                        </div>
                        <div id="eventsUpcoming" class="ui-body-d ui-content">
                                <div id="eventU"></div>
                                <hr> 
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- This is the settings page -->
        <div data-role="page" id="settings-page">
            <div data-role="header">
                <h3>User Settings</h3>
            </div>
            <div data-role="main" class="ui-body-d ui-content">
                
                
            </div>
        </div>


        <!-- This is the add notice page -->
        <div data-role="page" id="add-page">
            <div data-role="header">
                <h3>Add a Notice</h3>
            </div>

            <div data-role="main" class="ui-body-d ui-content">
                <form>
                    <center><label for="input_title">Display Title</label></center>
                    <input type="text" name="input_title" id="input_title" placeholder="" value="">

                    <center><label for="input_desc">A brief description of your notice</label></center>
                    <textarea cols="40" rows="8" name="input_desc" id="input_desc"></textarea>

                    <center><label for="category">Choose your notice category</label></center>
                    <select name="category" id="category">
                        <option value="academics">Academics</option>
                        <option value="ent">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="career">Career Development</option>
                        <option value="food">Food Services</option>
                        <option value="it">IT Services</option>
                        <option value="other">Other</option>
                    </select>

                    <center><label for="tag">Input Tag</label></center>
                    <select name="tag" id="tag">
                        <option value="tag_notice">Notice</option>
                        <option value="tag_event">Event</option>
                    </select>
                    </form>
                    <br>

                    <!-- Extra options for event tag -->
                    <div id="if_event_tag">
                        <center><h3>Please enter more details of the event</h3></center>
                        <form>
                                <center><label for="organizer">Organizer</label></center>
                                <br>
                                <input type="text" name="organizer" id="organizer" placeholder="" value="">

                                <center><label for="location">Enter Location</label></center>
                                <br>
                                <input type="text" name="location" id="location" placeholder="" value="">
                                
                                <center><label for="location">Or Enter from Google Map</label></center>
                                <input type="button" value="Open Map" onclick="window.location.href='#map-page'">
                        
                                <center><label for="date">Date</label></center>
                                <input type="date" data-clear-btn="true" name="date" id="date" value="">

                                <center><label for="time">Time</label></center>
                                <input type="time" data-clear-btn="true" name="time" id="time" value="">
                        </form>
                </div>

            </div>

            <div data-role="footer">
                <h3>Thank you!</h3>
            </div>

        </div>

        
        <!-- Google maps page -->
        <div id="map-page" data-role="page">

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>

        <script type="text/javascript" src="./js/init.js"></script>
        <script>
            $(function() {
                    $("#tabss").tabs();
                });
            
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJIujq6fusrRcM0UMspisSxPpHUQsVIWA"></script>

    </body>

</html>
